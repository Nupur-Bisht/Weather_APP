<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        /* Reset and base styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 40px;
            width: 320px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        input {
            width: 70%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            outline: none;
            margin-right: 10px;
            font-size: 1em;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background-color: #ffffff;
            color: #333;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
        }

        button:hover {
            background-color: #ffde59;
            color: #222;
        }

        h3 {
            font-size: 1.8em;
            margin-top: 20px;
        }

        h4 {
            font-size: 1.2em;
            margin: 10px 0;
            color: #e0e0e0;
        }

        p {
            font-size: 2.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <input id="inp" type="text" placeholder="Enter City" />
            <button id="searchButton">Search</button>
        </div>
        <div>
            <h3 id="city">Country</h3>
            <h4 id="time">Local Time</h4>
            <p id="temp">TemperatureÂ°</p>
        </div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
